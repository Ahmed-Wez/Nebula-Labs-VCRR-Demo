dataset:
  name: cifar10
  num_tasks: 5
  classes_per_task: 2

training:
  model: smallcnn
  epochs_per_task: 10
  batch_size: 128
  lr: 0.01
  optimizer: sgd
  momentum: 0.9
  weight_decay: 5e-4
  augment: true

method: ucm

ucm:
  pretrain_foundation: true
  pretrain_dataset: "task1"
  pretrain_method: "supervised"
  pretrain_epochs: 2
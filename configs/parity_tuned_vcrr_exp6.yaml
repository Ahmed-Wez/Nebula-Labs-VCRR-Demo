dataset:
  name: cifar100
  num_tasks: 2
  classes_per_task: 10

training:
  model: resnet34
  epochs_per_task: 16
  batch_size: 128
  lr: 0.01
  optimizer: sgd
  momentum: 0.9
  weight_decay: 5e-4
  augment: true
  mixup_alpha: 0.2
  label_smoothing: 0.1
  set_cudnn_benchmark: true

hybrid:
  use_replay: true
  exemplar_per_class: 30
  replay_fraction: 0.1
  use_ewc_in_hybrid: true

ewc:
  lambda_ewc: 500.0

vcrr:
  reconfig_k: 32
  soft_alpha: 0.05
  apply_to: all_linear
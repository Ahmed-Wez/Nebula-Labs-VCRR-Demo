dataset:
  name: cifar100
  num_tasks: 2
  classes_per_task: 10

training:
  model: resnet34
  epochs_per_task: 12
  batch_size: 128
  lr: 0.02
  optimizer: sgd
  momentum: 0.9
  weight_decay: 5e-4
  augment: true
  mixup_alpha: 0.1
  label_smoothing: 0.05
  set_cudnn_benchmark: true

hybrid:
  use_replay: true
  exemplar_per_class: 20
  replay_fraction: 0.1

vcrr:
  reconfig_k: 16
  soft_alpha: 0.0
  apply_to: all_linear
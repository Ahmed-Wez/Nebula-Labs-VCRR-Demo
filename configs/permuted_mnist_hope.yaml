dataset:
  name: permuted_mnist
  num_tasks: 10
  classes_per_task: 10

training:
  model: mlp
  epochs_per_task: 5
  batch_size: 128
  lr: 0.01
  optimizer: sgd
  momentum: 0.9
  weight_decay: 0.0
  augment: false

method: hope

hope:
  eta: 0.005
  apply_to: all_linear
  use_with_optimizer: true
  normalize_inputs: true
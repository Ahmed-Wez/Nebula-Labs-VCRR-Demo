dataset:
  name: cifar10
  num_tasks: 5
  classes_per_task: 2

training:
  model: smallcnn
  epochs_per_task: 10
  batch_size: 128
  lr: 0.01
  optimizer: sgd
  momentum: 0.9
  weight_decay: 5e-4
  augment: true

method: scr

hybrid:
  use_replay: true
  exemplar_per_class: 10
  replay_fraction: 0.2

scr:
  enabled: true
  selection_mode: "diversity"
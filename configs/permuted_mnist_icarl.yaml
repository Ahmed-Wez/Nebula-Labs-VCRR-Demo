dataset:
  name: permuted_mnist
  num_tasks: 10
  classes_per_task: 10

training:
  model: mlp
  epochs_per_task: 5
  batch_size: 128
  lr: 0.01
  optimizer: sgd
  momentum: 0.9
  weight_decay: 0.0
  augment: false

method: icarl

hybrid:
  use_replay: true
  exemplar_per_class: 10
  replay_fraction: 0.0

icarl:
  enabled: true
  nearest_exemplar: true
  herding: true
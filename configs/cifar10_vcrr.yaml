dataset:
  name: cifar10
  num_tasks: 5
  classes_per_task: 2

training:
  model: smallcnn
  epochs_per_task: 10
  batch_size: 128
  lr: 0.01
  optimizer: sgd
  momentum: 0.9
  weight_decay: 5e-4
  augment: true

method: vcrr_exp1

vcrr:
  reconfig_k: 16
  soft_alpha: 0.0
  apply_to: all_linear
  randomized_svd: false
  skip_output_linear: true
dataset:
  name: permuted_mnist
  num_tasks: 10
  classes_per_task: 10

training:
  model: mlp
  epochs_per_task: 5
  batch_size: 128
  lr: 0.01
  optimizer: sgd
  momentum: 0.9
  weight_decay: 0.0
  augment: false

method: vcrr_exp1

vcrr:
  reconfig_k: 32
  soft_alpha: 0.0
  apply_to: all_linear
  randomized_svd: false
  skip_output_linear: true
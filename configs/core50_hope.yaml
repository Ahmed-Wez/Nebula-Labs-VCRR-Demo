dataset:
  name: core50
  num_tasks: 10
  classes_per_task: 5

training:
  model: resnet18
  epochs_per_task: 10
  batch_size: 64
  lr: 0.01
  optimizer: sgd
  momentum: 0.9
  weight_decay: 5e-4
  augment: true

method: hope

hope:
  eta: 0.01
  apply_to: fc_only
  use_with_optimizer: true
  normalize_inputs: true